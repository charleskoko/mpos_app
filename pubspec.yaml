name: mpos_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.0.1
  flutter_secure_storage: ^5.0.2
  go_router: ^3.1.1
  dio: ^4.0.6
  flutter_dotenv: ^5.0.2
  dartz: ^0.10.1
  ionicons: ^0.1.2
  flutter_spinkit: ^5.1.0
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0


flutter:


  uses-material-design: true

  assets:
    - .env
    - .env.production
    - .env.development
    - assets/
    - assets/images/

  fonts:
    - family: NunitoSans-Black
      fonts:
        - asset: assets/fonts/NunitoSans-Black.ttf
    - family: NunitoSans-Bold
      fonts:
        - asset: assets/fonts/NunitoSans-Bold.ttf
    - family: NunitoSans-Light
      fonts:
        - asset: assets/fonts/NunitoSans-Light.ttf
    - family: NunitoSans-Regular
      fonts:
        - asset: assets/fonts/NunitoSans-Regular.ttf
    - family: NunitoSans-SemiBold
      fonts:
        - asset: assets/fonts/NunitoSans-SemiBold.ttf
      
    
  

